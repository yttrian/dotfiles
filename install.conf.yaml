- clean: ['~']

- link:
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.vimrc: vimrc

- shell:
  - 
    command: >
      sudo apt install -y fish curl &&
      curl -L https://get.oh-my.fish | fish &&
      omf install bobthefish &&
      sudo chsh -s $(which fish)
    description: Setting up fish
  - 
    command: sudo apt install -y neovim tmux neofetch
    description: Installing useful tools
