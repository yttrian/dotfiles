- clean: ['~']

- link:
    ~/.profile: loose/profile
    ~/.bashrc: loose/bashrc
    ~/.bash_logout: loose/bash_logout
    ~/.vimrc: loose/vimrc
    ~/.config/fish:
      create: true
      glob: true
      path: fish/*
    ~/.config/omf:
      create: true
      glob: true
      path: omf/*

- shell:
  - 
    command: >
      sudo apt install -y fish curl &&
      curl -L https://get.oh-my.fish | fish &&
      omf install &&
      chsh -s $(which fish) $USER
    description: Setting up fish
  - [sudo apt install -y neovim, Installing neovim]
  - [sudo apt install -y tmux, Installing tmux]
  - [sudo apt install -y neofetch, Installing neofetch]
    
