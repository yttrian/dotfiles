- clean: ['~']

- link:
    ~/.profile: loose/profile
    ~/.bashrc: loose/bashrc
    ~/.bash_logout: loose/bash_logout
    ~/.vimrc: loose/vimrc
    ~/.config/fish:
      create: true
      force: true
      glob: true
      path: fish/*
    ~/.config/omf:
      create: true
      force: true
      glob: true
      path: omf/*

- shell:
  - [apt install -y fish curl, Installing fish]
  - [chsh -s $(which fish) $USER, Setting fish as default shell] 
  - [curl -L 'https://get.oh-my.fish' | fish, Setting up omf]
  - [omf install, Installing omf packages]
  - [apt install -y neovim, Installing neovim]
  - [apt install -y tmux, Installing tmux]
  - [apt install -y neofetch, Installing neofetch]

