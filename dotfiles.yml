# dotfile config
---
profiles:
  workstation:
    files:
      bash: &bash
        - .bash_logout
        - .bashrc
      profile: &profile
        - .profile
      vim:
        - .vimrc
      fish:
        - .config/fish/functions
        - .config/fish/config.fish
        - .config/fish/fishfile
    packages:
      - fish
      - curl
      - neofetch
      - tmux
      - dos2unix
    shell: fish
  server:
    files:
      bash: *bash
      profile: *profile
    shell: bash
